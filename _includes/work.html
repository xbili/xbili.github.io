<div class="work mb-5">
  <div class="row justify-content-between">
    <div class="col-md-3 text-center">
      <img src="{{ work.image | prepend: site.imageurl }}" alt="{{ work.company }}" class="img-fluid mb-2" />
      <h4>{{ work.company }}</h4>
      <pre>{{ work.location }}</pre>
      <p>{{ work.start }} to {{ work.end }}</p>
    </div>
    <div class="col-md-9">
      <h4>{{ work.title }}</h4>
      {{ work.content }}
    </div>
  </div>
</div>
